<h3>Ages</h3>
<nav class="nav nav-pills flex-column flex-sm-row">
    <a *ngFor="let filter of filters"
       (click)="filterSelected($event, filter)"
       class="flex-sm-fill text-sm-center nav-link"
       [ngClass]="{'active' : filter.filterValue === this.selectedFilter.filterValue}"
       href="javascript:void(0)">{{filter.text}}</a>
</nav>
